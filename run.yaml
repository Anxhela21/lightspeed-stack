version: 2

apis:
- agents
- batches
- datasetio
- eval
- files
- inference
- safety
- scoring
- tool_runtime
- vector_io
      
benchmarks: []
conversations_store:
  db_path: /tmp/conversations.db
  type: sqlite
datasets: []
image_name: starter
external_providers_dir: ${env.EXTERNAL_PROVIDERS_DIR}
inference_store:
  db_path: /tmp/inference_store.db
  type: sqlite
metadata_store:
  db_path: /tmp/registry.db
  type: sqlite

models: 
- model_id: sentence-transformers/all-mpnet-base-v2
  model_type: embedding
  provider_id: sentence-transformers
  provider_model_id: sentence-transformers/all-mpnet-base-v2
  metadata:
    embedding_dimension: 768
# - model_id: gpt-4o-mini
#   provider_id: openai
#   model_type: llm
#   provider_model_id: gpt-4o-mini

providers:
  agents:
  - config:
      persistence_store:
        db_path: /tmp/agents_store.db
        type: sqlite
      responses_store:
        db_path: /tmp/responses_store.db
        type: sqlite
    provider_id: meta-reference
    provider_type: inline::meta-reference
  batches:
  - config:
      kvstore:
        db_path: /tmp/batches.db
        type: sqlite
    provider_id: reference
    provider_type: inline::reference
  datasetio:
  - config:
      kvstore:
        db_path: /tmp/huggingface_datasetio.db
        type: sqlite
    provider_id: huggingface
    provider_type: remote::huggingface
  - config:
      kvstore:
        db_path: /tmp/localfs_datasetio.db
        type: sqlite
    provider_id: localfs
    provider_type: inline::localfs
  eval:
  - config:
      kvstore:
        db_path: /tmp/meta_reference_eval.db
        type: sqlite
    provider_id: meta-reference
    provider_type: inline::meta-reference
  files:
  - config:
      metadata_store:
        db_path: /tmp/files_metadata.db
        type: sqlite
      storage_dir: /tmp/files
    provider_id: meta-reference-files
    provider_type: inline::localfs
  inference:
  - provider_id: openai
    provider_type: remote::openai
    config:
      api_key: ${env.OPENAI_API_KEY}
  - config: {}
    provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
  safety:
  - config:
      excluded_categories: []
    provider_id: llama-guard
    provider_type: inline::llama-guard
  scoring:
  - config: {}
    provider_id: basic
    provider_type: inline::basic
  - config: {}
    provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
  # telemetry:
  # - config:
  #     service_name: "\u200B"
  #   provider_id: meta-reference
  #   provider_type: inline::meta-reference
  tool_runtime:
  - config: {}
    provider_id: rag-runtime
    provider_type: inline::rag-runtime
  vector_io:
    - provider_id: solr-vector
      provider_type: remote::solr_vector_io
      config:
        solr_url: "http://localhost:8983/solr"
        collection_name: "portal-rag"
        vector_field: "chunk_vector"
        content_field: "chunk"
        embedding_dimension: 384
        inference_provider_id: sentence-transformers
        persistence:
          type: sqlite
          db_path: .llama/distributions/ollama/portal_rag_kvstore.db
          namespace: portal-rag
scoring_fns: []
server:
  port: 8321
shields: []
vector_dbs:
  - vector_db_id: portal-rag
    provider_id: solr-vector
    provider_vector_db_id: portal-rag
    embedding_model: granite-embedding
    embedding_dimension: 384
models:
  - model_id: gpt-4-turbo
    model_type: llm
    provider_id: openai
    provider_model_id: gpt-4-turbo
  - model_id: granite-embedding
    model_type: embedding
    provider_id: sentence-transformers
    provider_model_id: ibm-granite/granite-embedding-30m-english
    metadata:
      embedding_dimension: 384
tool_groups:
- provider_id: rag-runtime
  toolgroup_id: builtin::rag
vector_dbs: []
storage:
  backends:
    kv_default:
      type: kv_sqlite
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/kv_store.db
    sql_default:
      type: sql_sqlite
      db_path: ${env.SQLITE_STORE_DIR:=~/.llama/distributions/starter}/sql_store.db
  stores:
    metadata:
      namespace: registry
      backend: kv_default
    inference:
      table_name: inference_store
      backend: sql_default
      max_write_queue_size: 10000
      num_writers: 4
    conversations:
      table_name: openai_conversations
      backend: sql_default
    prompts:
      namespace: prompts
      backend: kv_default