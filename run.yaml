version: '2'
image_name: minimal-viable-llama-stack-configuration
storage:
  backends:
    kv_default:
      type: kv_sqlite
      db_path: .llama/storage/kv_store.db
    sql_default:
      type: sql_sqlite
      db_path: .llama/storage/sql_store.db
  stores:
    metadata:
      namespace: registry
      backend: kv_default
    inference:
      table_name: inference_store
      backend: sql_default
    conversations:
      table_name: conversations
      backend: sql_default
apis:
  - agents
  - datasetio
  - eval
  - files
  - inference
  - post_training
  - safety
  - scoring
  - tool_runtime
  - vector_io
benchmarks: []
container_image: null
datasets: []
external_providers_dir: ${env.EXTERNAL_PROVIDERS_DIR}
inference_store:
  db_path: .llama/distributions/ollama/inference_store.db
  type: sqlite
logging: null
metadata_store:
  db_path: .llama/distributions/ollama/registry.db
  namespace: null
  type: sqlite
providers:
  files:
  - provider_id: localfs
    provider_type: inline::localfs
    config:
      storage_dir: /tmp/llama-stack-files
      metadata_store:
        table_name: files_metadata
        backend: sql_default
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence:
        agent_state:
          namespace: agents
          backend: kv_default
        responses:
          table_name: responses
          backend: sql_default
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config:
      kvstore:
        namespace: huggingface_datasetio
        backend: kv_default
  - provider_id: localfs
    provider_type: inline::localfs
    config:
      kvstore:
        namespace: localfs_datasetio
        backend: kv_default
  eval:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      kvstore:
        namespace: meta_reference_eval
        backend: kv_default
  inference:
    - provider_id: sentence-transformers # Can be any embedding provider
      provider_type: inline::sentence-transformers
      config: {}
    - provider_id: openai
      provider_type: remote::openai
      config:
        api_key: ${env.OPENAI_API_KEY}
  post_training:
  - provider_id: huggingface
    provider_type: inline::huggingface-gpu
    config:
      checkpoint_format: huggingface
      device: cpu
      distributed_backend: null
      dpo_output_dir: "."
  safety:
  - provider_id: llama-guard
    provider_type: inline::llama-guard
    config:
      excluded_categories: []
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
  - provider_id: braintrust
    provider_type: inline::braintrust
    config:
      openai_api_key: '********'
  tool_runtime:
    - provider_id: model-context-protocol
      provider_type: remote::model-context-protocol
      config: {}
    - provider_id: rag-runtime
      provider_type: inline::rag-runtime
      config: {}
  vector_io:
    - provider_id: solr-vector
      provider_type: remote::solr_vector_io
      config:
        solr_url: "http://localhost:8983/solr"
        collection_name: "portal-rag"
        vector_field: "chunk_vector"
        content_field: "chunk"
        embedding_dimension: 384
        inference_provider_id: sentence-transformers
        persistence:
          namespace: portal-rag
          backend: kv_default
scoring_fns: []
server:
  auth: null
  host: null
  port: 8321
  quota: null
  tls_cafile: null
  tls_certfile: null
  tls_keyfile: null
shields: 
  - shield_id: llama-guard-shield
    provider_id: llama-guard
    provider_shield_id: "gpt-3.5-turbo"  # Model to use for safety checks
vector_dbs:
  - vector_db_id: portal-rag
    provider_id: solr-vector
    provider_vector_db_id: portal-rag
    embedding_model: granite-embedding
    embedding_dimension: 384
models:
  - model_id: gpt-4-turbo
    model_type: llm
    provider_id: openai
    provider_model_id: gpt-4-turbo
  - model_id: granite-embedding
    model_type: embedding
    provider_id: sentence-transformers
    provider_model_id: ibm-granite/granite-embedding-30m-english
    metadata:
      embedding_dimension: 384

tool_groups:
  - toolgroup_id: builtin::rag
    provider_id: rag-runtime
